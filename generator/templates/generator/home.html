<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Password Generator</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div class="containter text-center">
        <h1 class="text-warning">Generate A Secure Password:</h1>
        <form action="password">
          <div class="mt-2">
            Desired Password Length:
          <select name="length">
            <option value="8">8 Character</option>
            <option value="9">9 Character</option>
            <option value="10">10 Character</option>
            <option value="11">11 Character</option>
            <option value="12" selected="selected">12 Character</option>
            <option value="13">13 Character</option>
            <option value="14">14 Character</option>
            <option value="15">15 Character</option>
            <option value="16">16 Character</option>
          </select>
          </div>
          <div class="mt-2">
            Options:
            <input type="checkbox" name="uppercase"> Uppercase Letters
            <input type="checkbox" name="numbers"> Numbers
            <input type="checkbox" name="special"> Special Characters
            <br>
            <br>
            <input type="submit" name="submit" value="Generate Password"
              class="btn btn-lg btn-primary fw-bold border-white bg-primary">
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>&copy 2021 Created by <a href="https://alejandrosantiago.dev/">Alejandro Santiago</a>.</p>
    </footer>
  </div>
</body>
