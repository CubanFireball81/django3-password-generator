<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="containter text-center">
<h1>Password Generator</h1>

<form action="password">
  <select name="length">
    <option value="8">8 Character</option>
    <option value="9">9 Character</option>
    <option value="10">10 Character</option>
    <option value="11">11 Character</option>
    <option value="12" selected="seleted">12 Character</option>
    <option value="13">13 Character</option>
    <option value="14">14 Character</option>
    <option value="15">15 Character</option>
    <option value="16">16 Character</option>
  </select> Password
  <br>
  <input type="checkbox" name="uppercase"> Uppercase Letters
  <br>
  <input type="checkbox" name="numbers"> Numbers
  <br>
  <input type="checkbox" name="special"> Special Characters
  <br>
  <br>
  <input type="submit" name="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
